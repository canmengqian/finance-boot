server:
  port: 20003
spring:
  boot:
    admin:
      client:
        url: "http://localhost:20001/"
        username: admin
        password: admin
  application:
    name: login-session
  security:
    user:
      name: admin
      password: admin
      roles: ACTUATOR_ADMIN
  devtools:
    livereload:
      port: 35730
      enabled: true

management:
  health:
    redis:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
logging:
  file:
    name: login-session
    path: ./logs
eureka:
  client:
    fetch-registry: false
    register-with-eureka: false